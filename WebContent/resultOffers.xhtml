<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://java.sun.com/jsf/html" 
 	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Organization of stays</title>
	
	<style>
	 
body {
font-family : system-ui;
margin: 0px;
}

h2 {
	font-size: 30px;
}

h3{
	font-size: 50px;
	margin: 0.4em;
}

#banner-parent{
	height: 20em;
	background-image: url("./images/seychelles.jpg");
	background-position: 50% 60%;
}

#banner {
	max-width: 100%;
	max-height: 100%;
	object-fit: contain;
}

#sub-title {
	text-align: center;
	font-size: 24px;
}

#btn-find-trip {
	position: relative; 
}

header {
	padding: 1em;
	display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
}

.product-item .product-item-content {
    border: 1px solid var(--surface-d);
    border-radius: 3px;
    margin: .3rem;
    text-align: center;
    padding: 2rem 0;
}

.product-item .product-image {
   	width: 50%;
   	box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23)
}

#stay {
	display: flex;
	flex-direction: column;
	align-items: flex-start;
	margin-left: 2rem;
}

#pnl {
	display: flex;
	flex-direction: column;
	align-items: flex-start;
}

#dataStay {
	display: flex;
	flex-direction: column;
	align-items: flex-start;
	justify-content: space-between;
	margin-bottom: 5px;
}

#data {
	display: flex;
	flex-direction: row;
	align-items: flex-start;
	justify-content: space-between;
	margin-top: 1px;
}


}  </style>
		
		
</h:head>

<h:body>
	<header>

	</header>
	<div id="banner-parent"></div>
 	<center><strong><h3>Choose your stay </h3></strong></center>
	
	<div class="card">

	    	<div id="stay">
			        <p:panel id="pnl" header="SÃ©jour">

			                <h:outputLabel for="hotel" value="HÃ´tel : "/>

			                </div>
			                <div id="data">
							<h:outputLabel for="price" value="Prix : "/>
			                	<h:outputText id="price" value="#{stay.calculateCost()}" />
			                </div>
			                <div id="data">
			                <h:outputLabel for="duration" value="DurÃ©e en jour : "/>
			                	<h:outputText id="duration" value="#{formBean.stayDuration}" />

			                <h:outputLabel for="comfort" value="Confort : "/>
			                	<h:outputText id="comfort" value="#{stay.calculateConfort()}"/>
			               </div>
			         </div>
			            <p:commandButton id="selectStay" value="Voir" action="#{resultOffersBean.descStay}" />
			        </p:panel>
		        </div>
	        </ui:repeat>
        </h:form>
        </div>
</h:body>
</html>
