<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://java.sun.com/jsf/html" 
 	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Organization of stays</title>
	
	<style>  h2 {     
		color: blue;     
		font-size: 30px; 
		}  </style>
		
		
</h:head>
<h:body>
	<center>   <h2> Seychelles c'est chez vous  </h2> </center>
	<p:button value="CreateYourDreamTrip" styleClass="rounded-button" />
	<br />
	<h3>Please enter your criteria for the stay</h3>
	<fieldset>
		<div class="card">
			<h:form>
				<h:panelGrid id="grid1" columns="4" cellpadding="7">
					<p:outputLabel for="nbdays" value="Number of days"/>
                	<p:inputNumber id="nbdays" value="#{inputNumberView.nbdays}" minValue="1" decimalPlaces="0" />
	    		</h:panelGrid>
	    		
	    		<h:panelGrid id="grid2" columns="4" cellpadding="7">
					<p:outputLabel for="priceMin" value="Price minimun"/>
                	<p:inputNumber id="priceMin" value="#{inputNumberView.priceMin}" minValue="1" decimalPlaces="0" />
                	<p:outputLabel for="priceMax" value="Price maximun"/>
                	<p:inputNumber id="priceMax" value="#{inputNumberView.priceMax}" minValue="1" decimalPlaces="0" />
				</h:panelGrid>
				<h:panelGrid id="grid3" columns="4" cellpadding="7">
					<p:outputLabel for="comfort" value="Comfort"/>
					<p:selectOneButton id="comfort" value="#{selectOneButtonView.comfort}">
	            		<f:selectItem itemLabel="3" itemValue="3/5"/>
	            		<f:selectItem itemLabel="4" itemValue="4/5"/>
	            		<f:selectItem itemLabel="5" itemValue="5/5"/>
	        		</p:selectOneButton>			 
				</h:panelGrid>
				<h:panelGrid id="grid4" columns="4" cellpadding="7">
					<p:outputLabel for="pace" value="Pace of excursion"/>
					<p:selectOneRadio id="pace" value="#{radioView.pace}">
            			<f:selectItem itemLabel="relax" itemValue="Relax"/>
            			<f:selectItem itemLabel="discovery" itemValue="Discovery"/>
            			<f:selectItem itemLabel="adventure" itemValue="Adventure"/>
       				</p:selectOneRadio>
				</h:panelGrid>
				<h:panelGrid id="grid5" columns="4" cellpadding="7">
					<p:outputLabel for="keyWords" value="keyWords"/>
					<p:inputTextarea id="keyWords" rows="6" cols="55" placeholder="Type of excursion wanted, activities, historique sites, ..."/>
				</h:panelGrid>
				<h:panelGrid id="grid6" columns="4" cellpadding="7">
					 <p:commandButton type="button" value="Search" styleClass="rounded-button" action="" />
				</h:panelGrid>
			</h:form>
		</div>
	</fieldset>

</h:body>
</html>
