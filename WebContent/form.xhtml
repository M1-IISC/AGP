<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://java.sun.com/jsf/html" 
 	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Organization of stays</title>
	
	<style> 
		body {
			font-family : system-ui;
			margin: 0px;
		}
		h2 {
			font-size: 30px;
		}
		h3{
			font-size: 20px;
			margin: 0.4em;
		}
		body {
        	background-image: url("./images/seychelles.jpg");
        	background-repeat: no-repeat;
        	background-size: cover;
        }
        header {
        	background-color: white;
			padding: 1em;
			display: flex;
		    flex-direction: row;
		    align-items: flex-start;
		}  
		
		#card-trip {
			background-color: rgb(255 255 255 / 0.2);
			backdrop-filter: blur(20px);
			border-radius: 10px;
			padding:  1em 2em;
			margin-top: 2em;
			margin-left: auto;
    		margin-right: auto;
			width: fit-content;
		}
		
	</style>
		
		
</h:head>
<h:body>
	<header>
		<h2>🌴 Les Seychelles c'est chez vous !</h2>
	</header>
		<div id="card-trip" class="card">
			<h3>Your criteria for the stay</h3>
			<h:form>
				<h:panelGrid id="grid1" columns="4" cellpadding="7">
					<p:outputLabel for="nbdays" value="Number of days"/>
                	<p:inputNumber id="nbdays" value=""  minValue="1" decimalPlaces="0"/>
	    		</h:panelGrid>
	    		<h:panelGrid id="grid2" columns="4" cellpadding="7">
					<p:outputLabel for="priceMin" value="Price minimun"/>
                	<p:inputNumber id="priceMin" value="" minValue="1" decimalPlaces="0" />
                	<p:outputLabel for="priceMax" value="Price maximun"/>
                	<p:inputNumber id="priceMax" value="" minValue="1" decimalPlaces="0" />
				</h:panelGrid>
				<h:panelGrid id="grid3" columns="4" cellpadding="7">
					<p:outputLabel for="comfort" value="Comfort"/>
					<p:selectOneButton id="comfort" value="">
	            		<f:selectItem itemLabel="3" itemValue="3/5"/>
	            		<f:selectItem itemLabel="4" itemValue="4/5"/>
	            		<f:selectItem itemLabel="5" itemValue="5/5"/>
	        		</p:selectOneButton>			 
				</h:panelGrid>
				<h:panelGrid id="grid4" columns="4" cellpadding="7">
					<p:outputLabel for="profile" value="Profile of excursion"/>
					<p:selectOneRadio id="profile" value="">
            			<f:selectItem itemLabel="Relax 🏖️" itemValue="Relax"/>
            			<f:selectItem itemLabel="Discovery 📸" itemValue="Discovery"/>
            			<f:selectItem itemLabel="Adventure 🎒" itemValue="Adventure"/>
       				</p:selectOneRadio>
				</h:panelGrid>
				<h:panelGrid id="grid5" columns="4" cellpadding="7">
					<p:inputTextarea id="keyWords" value="" rows="6" cols="55" placeholder="Tell us what you want to do : activities, historique sites, ..."/>
				</h:panelGrid>
				<h:panelGrid id="grid6" columns="4" cellpadding="7">
				</h:panelGrid>
				<p:button value="Search for a stay" />
			</h:form>
		</div>

</h:body>
</html>
